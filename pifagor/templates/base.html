{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} Пифагор - Образовательная платформа нового поколения {%endblock %}</title>
    <link rel="icon" href="{% static 'assets/image/logo/icons.svg' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Forum&family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>
<body class="{% block body_class %}{% endblock %}">
    {% block header %}{% endblock %}

    {% block content %}

    {% endblock %}

    {% block footer %}{% endblock %}
    
    {% block extra_js %}{% endblock %}

    <script src="https://api-maps.yandex.ru/2.1/?apikey=d6033963-5910-4384-8a9b-ca0e6600b444&lang=ru_RU" type="text/javascript"></script>
    <script type="module" src="{% static 'js/main.js' %}"></script>
</body>
</html>
