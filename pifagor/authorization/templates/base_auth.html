<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %} {{title}} {% endblock%}
    </title>
    {% load static %}
    <link rel="icon" href="{% static 'assets/image/logo/icons.svg' %}"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Forum&family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>
<body>
    <div class="shape shape-1"></div>
    <div class="shape shape-2"></div>
    <div class="shape shape-3"></div>
    <div class="shape shape-4"></div>
    <div class="shape shape-5"></div>
    
    <div class="floating-element" style="top: 15%; right: 8%; width: 40px; height: 40px; background: var(--accent-blue); border-radius: 50%;"></div>
    <div class="floating-element" style="top: 70%; left: 5%; width: 30px; height: 30px; background: var(--primary-dark); border-radius: 50%; animation-delay: 0.5s;"></div>
    <div class="floating-element" style="top: 40%; right: 15%; width: 25px; height: 25px; background: var(--accent-gray); border-radius: 50%; animation-delay: 1s;"></div>
    
    <div class="particles" id="particles"></div>

    {% block content %}
    {% endblock %}

    <script type="module" src="{% static 'js/bundle.js' %}"></script>

</body>
</html>
