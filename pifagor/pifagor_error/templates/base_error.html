<!DOCTYPE html>
{% load static %}
<html lang="ru">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    {% load static %}
    <meta name="theme-color" content="#394458" id="theme-color-meta">
    <link rel="icon" href="{% static 'assets/image/logo/light/icons.svg' %}">
